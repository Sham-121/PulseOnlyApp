// Project-level extra properties (project-wide)
ext {
    buildToolsVersion = findProperty('android.buildToolsVersion') ?: '36.0.0'
    minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
    compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '36')
    targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '36')
    ndkVersion = findProperty('android.ndkVersion') ?: '27.1.12297006'
    kotlinVersion = findProperty('android.kotlinVersion') ?: '2.0.21'
    camerax_version = findProperty('android.camerax_version') ?: "1.3.4"
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Choose AGP matching your Gradle wrapper
        classpath('com.android.tools.build:gradle:8.4.1')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${project.ext.kotlinVersion}")
        // only include google services if you need it
        // classpath('com.google.gms:google-services:4.4.1')
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        // optional RN local maven entries (keep if your project uses them)
        try {
            maven {
                url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
            }
            maven {
                url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
            }
        } catch (Exception ignored) {}
    }
}
