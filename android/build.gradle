// Top-level build file where you can add configuration options common to all sub-projects/modules.

// --- Extra properties must be defined at top-level so subprojects can read them ---
ext {
    buildToolsVersion = findProperty('android.buildToolsVersion') ?: '36.0.0'
    minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
    compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '36')
    targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '36')
    // Prefer reading a value from gradle.properties if present, otherwise fallback
    ndkVersion = findProperty('android.ndkVersion') ?: '27.1.12297006'
    kotlinVersion = findProperty('android.kotlinVersion') ?: '2.0.21'
    camerax_version = findProperty('android.camerax_version') ?: '1.3.4'
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.4.1')
        classpath('com.facebook.react:react-native-gradle-plugin')
        // reference the top-level ext property
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${ext.kotlinVersion}")
        classpath('com.google.gms:google-services:4.4.1')
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        // fixed jitpack URL
        maven { url 'https://jitpack.io' }
    }
}
